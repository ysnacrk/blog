<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    {{ ckeditor.load_code_theme() }}
    <style>
        
        body{
            background-color: #344766;
        }
        .warpper{
            background-color: #f3f4f9;
            margin: auto ;
            padding: 10px;
            width: 800px;
        }
 
        a{
            text-decoration: none;
            font-size:  20px;
            color: #344766;
        }
        a:active{
            color : #fa685e;
        }
        .header{
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .top-menu {
            width: 800px;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #b0b39d;
            padding-bottom: 15px;
        }
        code{
            background-color: #f2f2f2;
            overflow-y: auto;
        }
        blockquote{
            font-style: italic;
            padding: 10px;
            border-left: 3px solid #a4a59c;
        }
        h1{
            color : #fa685e ;
        }
        h3{
            font-weight: normal;
        }
        
        li{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
	<div class="warpper" >
        <div class="top-menu">
            <a href="/post/{{post.id - 1}}/{{ previous_post }}">â†¶ back to previous</a>
            <a href="{{url_for('index')}}">ðŸ’» home</a>
            <a href="/post/{{post.id + 1}}//{{ next_post}}">go to next â†·</a>

                
                {% if current_user.is_authenticated%}
                <a href="/delete/{{post.id}}">Delete</a>
                <a href="/update_post/{{post.id}}">Update</a>

                {% endif%}

        </div>
        <div class="header" style="background : #253f6a; height : 150px;  margin-top: 50px">
            <h1 style="color : #fa685e;">{{post.title}}</h1></div>
        <br>
        {{post.content|safe}}
</div>
</body>
</html>
