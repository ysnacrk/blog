<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    {{ ckeditor.load_code_theme() }}
    <style>
        
        body{
            background-color: #344766;
        }
        .warpper{
            background-color: #f3f4f9;
            margin: auto ;
            padding: 10px;
            width: 800px;
        }
 
        a{
            text-decoration: none;
            font-size:  20px;
            color: #344766;
        }
        a:active{
            color : #fa685e;
        }
        .header{
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .top-menu {
            width: 800px;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #b0b39d;
            padding-bottom: 15px;
        }
        code{
            background-color: #f2f2f2;
            overflow-y: auto;
        }
        blockquote{
            font-style: italic;
            padding: 10px;
            border-left: 3px solid #a4a59c;
        }
        h1{
            color : #fa685e ;
        }
        h3{
            font-weight: normal;
        }
        
        li{
            padding-bottom: 10px;
        }

        #myBtn {
            display: none;
            position: fixed;
            bottom: 40%;
            right: 10%;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #fa685e;
            color: #344766;
            cursor: pointer;
            padding: 15px;
            border-radius: 4px;
            font-size: 40px;
          }
          
          #myBtn:hover {
            background-color: #eb9690;
          }
    </style>
</head>
<body>
	<div class="warpper" >
        <div class="top-menu">
            {% if prev %}
                <a href="/post/{{prev.id}}/{{prev.slug}}">‚Ü∂ back to previous</a>
            {% else %}
                <a href="#">‚Ü∂ back to previous</a>
            {% endif %}
            <a href="{{url_for('index')}}">üíª home</a>
    
            {% if next %}
                <a href="/post/{{next.id}}/{{next.slug}}">go to next ‚Ü∑</a>
            {% else %}
                <a href="#">‚Ü∂ back to previous</a>
            {% endif %}
                {% if current_user.is_authenticated%}
                <a href="/delete/{{post.id}}">Delete</a>
                <a href="/update_post/{{post.id}}">Update</a>

                {% endif%}

        </div>
        <div class="header" style="background : #253f6a; height : 150px;  margin-top: 50px">
            <h1 style="color : #fa685e;">{{post.title}}</h1></div>
        <br>
        {{post.content|safe}}


</div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">üîù
    </button>


    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
</body>
</html>
